<script type="text/javascript">
    RED.nodes.registerType('nostalgic',{
        category: 'function',
        color: '#FFCC66',
        defaults: {
            name: {value: ''},
			interval: {value: 1, validate: RED.validators.number()},
			resend: {value: false}
        },
        inputs:1,
        outputs:1,
        icon: 'font-awesome/fa-clock-o',
        label: function() {
            return this.name || 'nostalgic';
        },
		labelStyle: function() {
    		return this.name?"node_label_italic":"";
		},
		outputLabel: function() {
			return `${this.resend?'Resending msg every':'Sending only nostalgia every'} ${this.interval} seconds`;
		}
    });
</script>

<script type="text/html" data-template-name="nostalgic">
	<div class="form-row">
		<label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval</label>
		<input type="text" id="node-input-interval" placeholder="1" style="width:45px; height:28px;"> seconds
	</div>
	<div class="form-row">
        <label for="node-input-resend" style="width: 250px"><i class="fa fa-refresh"></i> Resend last message every interval: </label>
        <input type="checkbox" id="node-input-resend" style="display:inline-block; width:15px; vertical-align:baseline;">
    </div>
	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="nostalgic">
	<h1>Nostalgic</h1>
    <p>A node to tell you how long ago it received a message. Useful for determining when your data may be stale!</p>

	<h3>Details</h3>
	<p>Any message on input will be passed though to the output with a <code>nostalgic</code> property, which is a string representing the humanized amount of time the last message was received. A message, which can be either a message with just a <code>nostalgic</code> property (default) or a full clone of the original message, is sent every configured interval until the node configuration is modified or the flow is stopped/restarted. The node will then wait for a new input before again sending messages at regular intervals.</p>

	<p>If the message has property <code>timestamp</code> set to a unix timestamp (milliseconds since epoch), it will be used to calculate how long ago a message was received. This is useful if you want the node to output the last message received before a flow restart, using a context variable or persistent context variable. See example flow in the examples folder.</p>

	<h3>Bug reports</h3>
	<a href="http://github.com/gemini86/node-red-contrib-nostalgic/issues">Please report issues!</a>
</script>
